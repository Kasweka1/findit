{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <title>{% block title %}{% endblock title %}</title>
    <!-- [Meta] -->
    <meta charset="utf-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description"
      content="Able Pro is trending dashboard template made using Bootstrap 5 design framework. Able Pro is available in Bootstrap, React, CodeIgniter, Angular,  and .net Technologies." />
    <meta name="keywords"
      content="Bootstrap admin template, Dashboard UI Kit, Dashboard Template, Backend Panel, react dashboard, angular dashboard" />
    <meta name="author" content="Phoenixcoded" />

    <!-- [Favicon] icon -->
    <link rel="icon" href="{% static 'assets/images/favicon.svg' %}"
      type="image/x-icon" />

    <!-- [Page specific CSS] start -->
    <link href="{% static 'assets/css/plugins/animate.min.css' %}"
      rel="stylesheet" type="text/css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      rel="stylesheet" />
    <!-- [Page specific CSS] end -->
    <!-- [Font] Family -->
    <link rel="stylesheet" href="{% static 'assets/fonts/inter/inter.css' %}"
      id="main-font-link" />

    <!-- [Tabler Icons] https://tablericons.com -->
    <link rel="stylesheet"
      href="{% static 'assets/fonts/tabler-icons.min.css' %}" />
    <!-- [Feather Icons] https://feathericons.com -->
    <link rel="stylesheet" href="{% static 'assets/fonts/feather.css' %}" />
    <!-- [Font Awesome Icons] https://fontawesome.com/icons -->
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome.css' %}" />
    <!-- [Material Icons] https://fonts.google.com/icons -->
    <link rel="stylesheet" href="{% static 'assets/fonts/material.css' %}" />
    <!-- [Template CSS Files] -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}"
      id="main-style-link" />
    <link rel="stylesheet" href="{% static 'assets/css/style-preset.css' %}" />

    <link rel="stylesheet" href="{% static 'assets/css/landing.css' %}" />


    <link rel="stylesheet" href="{% static 'assets/css/plugins/dragula.min.css' %}">
    <!-- quill css -->
    <link rel="stylesheet" href="{% static 'assets/css/plugins/quill.core.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/plugins/quill.snow.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/plugins/quill.bubble.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">

    <!-- Gradient Text Animation CSS -->
    <style>
    .hero-text-gradient {
      --bg-size: 400%;
      --color-one: rgb(37, 161, 244);
      --color-two: rgb(249, 31, 169);

      background: linear-gradient(90deg, var(--color-one), var(--color-two), var(--color-one)) 0 0 / var(--bg-size) 100%;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: move-bg 24s infinite linear;
    }

    @keyframes move-bg {
      to {
        background-position: var(--bg-size) 0;
      }
    }
  </style>
    {% block style %}{% endblock style %}
  </head>

  <body class="{% block body_class %}{% endblock %}">

    <div class="loader-bg">
      <div class="loader-track">
        <div class="loader-fill"></div>
      </div>
    </div>
    {% block content %}{% endblock content %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <!-- Required Js -->
    <script src="{% static 'assets/js/plugins/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/simplebar.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/fonts/custom-font.js' %}"></script>
    <script src="{% static 'assets/js/config.js' %}"></script>
    <script src="{% static 'assets/js/pcoded.js' %}"></script>
    <script src="{% static 'assets/js/plugins/feather.min.js' %}"></script>



    <script src="{% static 'assets/js/plugins/clipboard.min.js' %}"></script>
    <script src="{% static 'assets/js/component.js' %}"></script>

    <!-- [Page Specific JS] start -->
    <script src="{% static 'assets/js/plugins/wow.min.js' %}"></script>
    <script
      src="https://cdn.jsdelivr.net/jquery.marquee/1.4.0/jquery.marquee.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="{% static 'assets/js/plugins/Jarallax.js' %}"></script>
    <script>
        // pc-component
        var elem = document.querySelectorAll('.component-list-card a');
        for (var l = 0; l < elem.length; l++) {
            var pageUrl = window.location.href.split(/[?#]/)[0];
            if (elem[l].href == pageUrl && elem[l].getAttribute('href') != '') {
                elem[l].classList.add('active');
            }
        }
        document.querySelector('#compo-menu-search').addEventListener("keyup", function () {
            var tval = document.querySelector('#compo-menu-search').value.toLowerCase();
            var elem = document.querySelectorAll('.component-list-card a');
            for (var l = 0; l < elem.length; l++) {
                var aval = elem[l].innerHTML.toLowerCase();
                var n = aval.indexOf(tval);
                if (n !== -1) {
                    elem[l].style.display = "block";
                } else {
                    elem[l].style.display = "none";
                }
            }
        });
    </script>
    <script>
    // Start [ Menu hide/show on scroll ]
    let ost = 0;
    document.addEventListener('scroll', function () {
      let cOst = document.documentElement.scrollTop;
      if (cOst == 0) {
        document.querySelector('.navbar').classList.add('top-nav-collapse');
      } else if (cOst > ost) {
        document.querySelector('.navbar').classList.add('top-nav-collapse');
        document.querySelector('.navbar').classList.remove('default');
      } else {
        document.querySelector('.navbar').classList.add('default');
        document.querySelector('.navbar').classList.remove('top-nav-collapse');
      }
      ost = cOst;
    });
    // End [ Menu hide/show on scroll ]
    var wow = new WOW({
      animateClass: 'animated'
    });
    wow.init();

    // slider start
    $('.screen-slide').owlCarousel({
      loop: true,
      margin: 30,
      center: true,
      nav: false,
      dotsContainer: '.app_dotsContainer',
      URLhashListener: true,
      items: 1
    });
    $('.workspace-slider').owlCarousel({
      loop: true,
      margin: 30,
      center: true,
      nav: false,
      dotsContainer: '.workspace-card-block',
      URLhashListener: true,
      items: 1.5
    });
    // slider end
    // marquee start
    $('.marquee').marquee({
      duration: 500000,
      pauseOnHover: true,
      startVisible: true,
      duplicated: true
    });
    $('.marquee-1').marquee({
      duration: 500000,
      pauseOnHover: true,
      startVisible: true,
      duplicated: true,
      direction: 'right'
    });
    // marquee end
  </script>

    {% block script %}{% endblock script %}
  </body>

</html>
